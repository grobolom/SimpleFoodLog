<!DOCTYPE html>
<html lang='en'>
<head>
    <title>SimpleFoodLog</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <link type='text/css' rel='stylesheet' href='../web/css/skeleton.css'/>
    <link type='text/css' rel='stylesheet' href='../web/css/normalize.css'/>

       <style>
        ul {
            list-style-type: none;
        }

        .button-primary {
            margin-top: 20px;
        }

        .good {
            color: green;
        }

        .bad {
            color: red;
        }

        .remove-food {
            padding: 0px 7px;
            border: 1px solid #DDD;
            cursor: pointer;
            border-radius: 4px;
        }

        .remove-food:hover {
            background: #FFD9D9;
        }
    </style>
</head>
<body>
<div class='section hero' id='react-app'></div>

<script type='text/javascript' src='web/js/lodash.core.js'></script>

<script type='text/javascript' src='web/js/functions.js'></script>
<script type='text/javascript' src='web/js/actions.js'></script>
<script type='text/javascript' src='web/js/reducers.js'></script>
<script type='text/javascript' src='web/js/store.js'></script>
<script type='text/javascript' src='web/js/components.js'></script>
<script type='text/javascript' src='web/js/simple-food-log.js'></script>

</html>
